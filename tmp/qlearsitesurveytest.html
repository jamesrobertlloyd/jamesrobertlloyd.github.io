<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlearsite Capgemini Surveys</title>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/img/coral/favicon/ms-icon-144x144.png">
    <style>
        html{height:100%;overflow:hidden}
        body{margin:0;padding:0;height:100%;min-width:360px}
        #embed-container{height:100%}
        #embed-container > iframe{border:none}
        .header{position:fixed;top:0;width:100%;left:0;z-index:10;clear:both;background:#fff}
        .logo{max-width:45%;height:55px;margin:40px 2.5%}
        .client-logo{float:left}
        .qlearsite-logo{float:right}
        @media (max-width: 1440px) {
            .logo{margin-bottom:60px}
        }
        @media (max-width: 640px) {
            .logo{height:40px;margin-bottom:40px}
        }
        @media (max-width: 480px) {
            .logo{height:30px;margin-bottom:30px;margin-top:30px}
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/img/logo/capgemini.png" alt="" class="logo client-logo">
        <img src="assets/img/logo/qlearsite.png" alt="" class="logo qlearsite-logo">
    </div>
    <div id='embed-container'></div>

    <script type="text/javascript">
        window.onload = function() {
            var iframeContainer = document.getElementById('embed-container'),
                afterHash = window.location.hash ? window.location.hash.slice(1) : null,
                iframeEl;

            if (!afterHash) {
                return;
            }

            iframeEl = document.createElement('iframe');
            iframeEl.height = '100%';
            iframeEl.width = '100%';
            iframeEl.src = 'https://forms.typeform.io/to/' + afterHash + '?typeform-embed=embed-widget';
            iframeContainer.appendChild(iframeEl);
        };
    </script>
</body>
</html>
